<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,100;1,9..144,200;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800;1,9..144,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Product Preview Card Component</title>
</head>

<body>
  <article class="card">
    <img class="card__image" src="./img/image-product-desktop.jpg" alt="">
    <section class="card__details">
      <h3 class="card__category">PERFUME</h3>
      <h1 class="card__primary-text">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__secondary-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="card__price">$149.99 <span class="card__price--small">$169.99</span></p>
      <button class="card__button">
        <img class="card__icon" src="./img/icon-cart.svg" /> Add to Cart
      </button>
    </section>
  </article>
</body>

</html>
